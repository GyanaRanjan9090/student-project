          <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
              <h2 class="text-light primary py-3">STUDENT TABLE </h2>
              <div class="d-flex">
                <button class="btn btn-success" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>&nbsp;
                <button class="btn btn-warning  " (click)="logout()">Logout</button>
              </div>
            </div>
          </nav>
          
          <p-table [value]="studentList" [paginator]="true" [rows]="5" [responsive]="true" >
            <ng-template pTemplate="header">
              <tr>
                <th scope="col" style="padding: 10px;">S. Id </th>
                <th scope="col"style="padding: 20px;">Name</th>
                <th scope="col"style="padding: 20px;">Email</th>
                <th scope="col"style="padding: 20px;">Mobile</th>
                <th scope="col"style="padding: 20px;">City</th>
                <th scope="col"style="padding: 20px;">Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student let-i="rowIndex">
              <tr>
                <td>{{ i+1 }}</td>
                <td style="padding: 20px;">{{ student.name }}</td>
                <td style="padding: 20px;">{{ student.email }}</td>
                <td style="padding: 20px;">{{ student.mobile }}</td>
                <td style="padding: 20px;">{{ student.city }}</td>
                <td >
                  <button class="btn btn-info" (click)="editStudent(i)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                  <button class="btn btn-danger" (click)="deleteStudent(i)">Delete</button>
                </td>
              </tr>
            </ng-template>
          </p-table>
          
          <!-- Modal for Add/Edit Student -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div style="background:blue" class="modal-header">
                  <h5 style="color: aliceblue; font-size:20px; margin: left 62px; font-weight:620;" class="modal-title" id="exampleModalLabel">STUDENT MANAGEMENT</h5>
                  <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="formValue">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your Name">
                      <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is Required</small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                      <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">Email is Required</small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="mobile">Mobile</label>
                      <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter your mobile">
                      <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">Mobile is Required</small>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" formControlName="city" class="form-control" id="city" placeholder="Enter your city">
                      <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">City is Required</small>
                    </div>
                  </form>
                </div>
                <div style="background: blue;" class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal" >Close</button>
                  <button *ngIf="showadd" type="button" class="btn btn-success" (click)="addStudent()" data-bs-dismiss="modal">Add</button>
                  <button *ngIf="showupdate" type="button" class="btn btn-success" (click)="updateStudent() " data-bs-dismiss="modal">Update</button>
                </div>
              </div>
            </div>
          </div>
